<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Datapack Price Compare</title>

  <link rel="stylesheet" href="normalize.min.css">

  <script src="Chart.bundle.min.js"></script>

</head>

<body>
  <canvas id="myChart" width="500" height="500"></canvas>
  <script>

    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    let ctx = document.getElementById('myChart').getContext('2d');

    // fetch('data.json').then(packs => {

    const packs = [{ "price": 2399, "validity": 365, "maxUsagePerDay": 2 }, { "price": 599, "validity": 84, "maxUsagePerDay": 2 }, { "price": 444, "validity": 56, "maxUsagePerDay": 2 }, { "price": 249, "validity": 28, "maxUsagePerDay": 2 }, { "price": 2121, "validity": 336, "maxUsagePerDay": 1.5 }, { "price": 555, "validity": 84, "maxUsagePerDay": 1.5 }, { "price": 399, "validity": 56, "maxUsagePerDay": 1.5 }, { "price": 199, "validity": 28, "maxUsagePerDay": 1.5 }, { "price": 149, "validity": 24, "maxUsagePerDay": 1 }, { "price": 999, "validity": 84, "maxUsagePerDay": 3 }, { "price": 349, "validity": 28, "maxUsagePerDay": 3 }]
    const labels = packs.map(d => d.price);
    const data = packs.map(p => p.price / (p.validity * p.maxUsagePerDay));
    // const colors = packs.map(p => getRandomColor());
    // });

    let myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'data per â‚¹',
          data: data,
          // backgroundColor: colors,
          borderWidth: 1
        }]
      },
      options: {
        responsive: false,
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>

</html>
